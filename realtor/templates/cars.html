{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!-- {% load crispy_forms_tags %} -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% block content %}

<div style="text-align: center;">
    {%if buy %}
    <h3>Cars For Sale </h3>
    {%elif rent %}
        <h3>Cars for Hire</h3>
    {%endif%}
    
</div>
<div class="container card-group">
  <div class="row">
    {% for property in selected_property %}
    <div class="col-sm-4">
    <div class="card" height="200px" width="450px">
      <img src="{{property.images.url}}" class="card-img-top" alt="..." height="200px" width="550px">
      <div class="card-body" >
        <h5 class="card-title"><b>{{property.title}}</b></h5>
        <div class="card-footer">
        <div class="media d-flex">
          <div class="media-body text-left">
            <small class="text-muted">
            <h6> <b> Ksh.</b>{{property.price}}</h6>
            <span>{{property.year}}</span>
                </small>
            <a href="{% url 'car_details' property.id %}" class="btn btn-outline-primary btn-sm float-right" role="button" aria-disabled="true">Details</a>
            </div>     
           
          </div>
        </div>
      </div>
    </div>
</div>
    {%endfor%}
    </div>

  </div>

{%endblock%}
